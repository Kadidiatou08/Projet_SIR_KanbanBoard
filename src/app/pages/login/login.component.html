<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form name="form" (ngSubmit)="loginForm.form.valid && onSubmit(loginForm)" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email"  name="email"  [(ngModel)]="form.email" #email="ngModel" required/>
        <div class="alert alert-danger" role="alert" *ngIf="email.errors && loginForm.submitted">
          Veuillez entrez votre Email!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" name="password"  [(ngModel)]="form.password"  #password="ngModel" required
          minlength="3"/>
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && loginForm.submitted">
            <div *ngIf="password.errors['required']">Veuillez entrez votre Mot de passe!</div>
            <div *ngIf="password.errors['minlength']">
              Votre mot de passe doit avoir plus de six(3) caract√®res
            </div>
          </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" type="submit">
          Connexion
        </button>
      </div>
      <div class="form-group">
      </div>
    </form>
  </div>
</div>
